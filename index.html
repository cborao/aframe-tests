<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sand" src="sand.jpg">
        <img id="iron" src="iron.jpg">
        <img id="360-image" src="360-image.jpg">
      </a-assets>

      <a-box position="-1 0.5 -3" rotation="0 45 0" src="sand"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" src="360-image""></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" src="iron"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
